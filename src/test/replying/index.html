<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Replying test</title>
    <style>
      #splitDiv {
        display: flex;
      }
      
      iframe {
        flex: 1;
        height: 50vh;
      }
      
      #logsP {
        font-family: monospace;
        overflow: scroll;
        white-space: pre;
      }
    </style>
    <script>
      window.addEventListener('message', event => {
        let counterpartyName;
        switch (event.data.name) {
          case 'A': counterpartyName = 'B'; break;
          case 'B': counterpartyName = 'A'; break;
          default: throw new Error(`Unexpected counterparty name '${event.data.name}'.`);
        }
        
        console.log(event.data.name, 'â†’', counterpartyName, ':', event.data.message);
        document.querySelector('#peer' + counterpartyName).postMessage(event.data.message);
      });
    </script>
  </head>
  <body>
    <div id="splitDiv">
      <iframe id="peerA" src="../../../index.html#A"></iframe>
      <iframe id="peerB" src="../../../index.html#B"></iframe>    
    </div>
    <p id="logsP"></p>
  </body>
</html>
