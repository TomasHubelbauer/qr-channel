<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QR Channel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script src="https://unpkg.com/qrcode-generator"></script>
    <script src="src/index.js" type="module"></script>
    <link href="src/index.css" rel="stylesheet" />
    <link rel="icon" href="src/icon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="src/icon.png" />
  </head>
  <body>
    <div id="viewfinderDiv">
      <video id="viewfinderVideo"></video>
      <canvas id="viewfinderCanvas"></canvas>
    </div>
    <canvas id="codeCanvas"></canvas>
    <div id="debugDiv">
      <select id="facingModeSelect">
        <option value="environment">Environment facing mode</option>
        <option value="user">User facing mode</option>
      </select>
      <p id="typeP">Type: </p>
      <p id="signalingStateP">Signaling State: </p>
      <p id="iceGatheringStateP">ICE Gathering State: </p>
      <p id="iceConnectionStateP">ICE Connection State: </p>
      <p id="logsP"></p>
    </div>
  </body>
</html>
